<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js千分位逗号隔开</title>
</head>

<body>
    <p></p>
    <p></p>
    <script>
        // toFixed(2)把数字小数位四舍五入为两位小数
        // replace()在字符串中用一些字符代替另一些字符
        // (\d)表示0~9的数字
        // ?=(\d{3}) 匹配3个数字， ?= 表示在最后一次匹配之后立即开始下一次匹配的搜索
        // /g指匹配所有能匹配的结果
        // '$1,'  将字符串中符合正则的部分替换成字符串加逗号的形式
        var p1 = 123456789.98765;
        var p2 = p1.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'); //使用正则替换，每隔三个数加一个','
        document.getElementsByTagName("p")[0].innerHTML = p1;
        document.getElementsByTagName("p")[1].innerHTML = p2;
    </script>
</body>

</html>
